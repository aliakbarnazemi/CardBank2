<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Bank</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid container-xxl">
        <div class="container1 mt-5">
            <div class="col-lg-12 container" id="img">
                <br>
                <br>
                <div class="container mt-5 w-75">
                    <div class="row" style="margin-top: 200px;">
                        <div class="col-lg-12">
                            <p id="Id"></p>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-lg-9">
                            <p id="Holder"></p>
                        </div>
                        <div class="col-lg-3">
                            <p id="CVV2"></p>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <p id="Pass"></p>
                    </div>
                </div>

            </div>
            <div class="col-lg-12 p-2">
                <div class="mt-5 shadow-lg rounded-3">
                    <br>
                    <input class="form-control container w-50" id="Id-Inp" type="text" placeholder="Card ID"
                        aria-label="">
                    <br>
                    <input class="form-control container w-50" id="Holder-Inp" type="text" placeholder="Card Holder"
                        aria-label="">
                    <br>
                    <input class="form-control container w-50" id="CVV2-Inp" type="number" placeholder="CVV2"
                        aria-label="">
                    <br>
                    <input class="form-control container w-50" id="Pass-Inp" type="text" placeholder="Date"
                        aria-label="">
                    <br>
                    <br>
                </div>
            </div>
        </div>
        <br>
        <br>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
